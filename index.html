<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <button id="viewHS">View High Scores</button>

        <!-- timer -->
        <div id="time"></div> 

        <script src="./assets/js/script.js"></script>
    </header>
    <div class="container">
        <h1 id="question">Javascript Quiz</h1>
        <button class="options" id="start">Start</button>
        <div id="subtext">Try to answer the folowing code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</div>
        <textarea id="textarea"></textarea>
        <button class="options" id="submit">Submit</button>

        <button class="options" id="restart" value="Refresh Page" onclick="window.location.reload();">Restart</button>
        <button class="options" id="clear">Clear Scores</button>
        <ul>
            <li><button class="options" id="op1">1</button></li>
            <li><button class="options" id="op2">2</button></li>
            <li><button class="options" id="op3">3</button></li>
            <li><button class="options" id="op4">4</button></li>
        </ul>
        <hr>
        <footer id="foot"></footer>

        <script src="./assets/js/script.js"></script>
    </div>
</body>
</html>
